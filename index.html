<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Universo X - Acesso Ninja</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);
    min-height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* √ÅREA DA ANIMA√á√ÉO */
#scroll-animation{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    pointer-events:none;
    opacity:1;
}

/* QUEDA DO PERGAMINHO */
.scroll-wrapper{
    width:480px;
    max-width:90vw;
    position:relative;
    animation:scrollFall 1.6s cubic-bezier(.34,1.56,.64,1) forwards;
}

@keyframes scrollFall{
    0%{transform:translateY(-150vh) rotate(-15deg);opacity:0;}
    60%{transform:translateY(0) rotate(0);opacity:1;}
    75%{transform:translateY(-25px);}
    100%{transform:translateY(0);}
}

/* ROLOS */
.wood-roll{
    width:100%;
    height:55px;
    background:linear-gradient(90deg,#5d4037,#6d4c41,#8d6e63,#6d4c41,#5d4037);
    border-radius:30px;
    box-shadow:0 8px 15px rgba(0,0,0,.5),
               inset 0 2px 5px rgba(255,255,255,.15),
               inset 0 -2px 5px rgba(0,0,0,.3);
    position:relative;
}

/* PAPEL */
.scroll-paper{
    width:100%;
    height:0;
    overflow:hidden;
    background:linear-gradient(135deg,#f5e6d3,#f0dcc4,#e8d4b8,#f0dcc4,#f5e6d3);
    animation:unroll 1.9s ease-out 1.4s forwards;
    box-shadow:inset 0 0 30px rgba(0,0,0,.12),
               0 5px 25px rgba(0,0,0,.25);
}

@keyframes unroll{
    0%{height:0;}
    100%{height:420px;}
}

/* TEXTURA */
.scroll-paper::before{
    content:"";
    position:absolute;
    inset:0;
    background:
    repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(139,115,85,.04) 2px,rgba(139,115,85,.04) 4px),
    repeating-linear-gradient(90deg,transparent,transparent 2px,rgba(139,115,85,.04) 2px,rgba(139,115,85,.04) 4px);
    pointer-events:none;
}

.scroll-paper::after{
    content:"";
    position:absolute;
    inset:0;
    border-left:3px solid rgba(139,115,85,.28);
    border-right:3px solid rgba(139,115,85,.28);
}

/* CONTE√öDO INTERNO */
.scroll-content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    text-align:center;
    opacity:0;
    animation:contentFade 1s ease 3.5s forwards;
}

@keyframes contentFade{
    0%{opacity:0;transform:translate(-50%,-40%);}
    100%{opacity:1;transform:translate(-50%,-50%);}
}

/* SELO */
.seal{
    width:120px;
    height:120px;
    margin:0 auto 25px;
    background:radial-gradient(circle,#e53935,#c62828,#b71c1c);
    border-radius:50%;
    box-shadow:
        0 0 0 3px #f5e6d3,
        0 0 0 6px #c62828,
        0 8px 20px rgba(0,0,0,.45),
        inset 0 2px 8px rgba(255,255,255,.25),
        inset 0 -2px 8px rgba(0,0,0,.3);
    opacity:0;
    transform:scale(0);
    animation:sealPop .6s cubic-bezier(.68,-0.55,.26,1.55) 2.9s forwards,
               sealSpin 7s linear 3.6s infinite;
}

@keyframes sealPop{
    0%{opacity:0;transform:scale(0);}
    60%{transform:scale(1.25);}
    100%{opacity:1;transform:scale(1);}
}

@keyframes sealSpin{
    from{transform:scale(1) rotate(0);}
    to{transform:scale(1) rotate(360deg);}
}

.seal-kanji{
    font-size:70px;
    color:#f5e6d3;
    font-weight:bold;
    text-shadow:2px 2px 4px rgba(0,0,0,.4);
}

/* T√çTULO */
.scroll-title{
    font-size:42px;
    font-weight:bold;
    color:#2c1810;
    opacity:0;
    letter-spacing:3px;
    text-shadow:1px 1px 4px rgba(0,0,0,.25);
    animation:titleFade .9s ease 4.4s forwards;
}

@keyframes titleFade{
    0%{opacity:0;transform:translateY(20px);}
    100%{opacity:1;transform:translateY(0);}
}

/* SA√çDA DO PERGAMINHO */
#scroll-animation.fadeout{
    animation:scrollFade 1.2s ease forwards;
}

@keyframes scrollFade{
    0%{opacity:1;}
    100%{opacity:0;visibility:hidden;}
}

/* LOGIN */
#login-screen{
    opacity:0;
    width:100%;
    max-width:380px;
    animation:loginAppear 1.1s ease 6.2s forwards;
}

@keyframes loginAppear{
    0%{opacity:0;transform:translateY(30px);}
    100%{opacity:1;transform:translateY(0);}
}

.login-container{
    background:#fff;
    padding:40px 35px;
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,.45);
}

/* CAMPOS */
.input-group{margin-bottom:25px;}
.input-group label{
    font-size:14px;
    font-weight:600;
    margin-bottom:8px;
    display:block;
}
.input-group input{
    width:100%;
    padding:14px;
    font-size:16px;
    border:2px solid #ddd;
    border-radius:10px;
    outline:none;
    transition:.3s;
}
.input-group input:focus{
    border-color:#3498db;
    box-shadow:0 0 0 4px rgba(52,152,219,.12);
}

/* BOT√ÉO */
.login-button{
    width:100%;
    padding:15px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    border:0;
    border-radius:10px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    transition:.3s;
}
.login-button:hover{transform:translateY(-2px);}

/* ERRO */
.error-message{
    display:none;
    background:#fee;
    border-left:4px solid #c33;
    padding:12px;
    text-align:center;
    margin-bottom:20px;
    border-radius:8px;
    animation:shake .45s ease;
}
@keyframes shake{
    25%{transform:translateX(-10px);}
    75%{transform:translateX(10px);}
}

.error-message.show{display:block;}
</style>
</head>

<body>

<!-- ANIMA√á√ÉO -->
<div id="scroll-animation">
    <div class="scroll-wrapper">
        <div class="wood-roll"></div>
        <div class="scroll-paper">
            <div class="scroll-content">
                <div class="seal"><div class="seal-kanji">Â∞Å</div></div>
                <div class="scroll-title">MEU UNIVERSO X</div>
            </div>
        </div>
        <div class="wood-roll"></div>
    </div>
</div>

<!-- LOGIN -->
<div id="login-screen">
    <div class="login-container">
        <h1 style="text-align:center;margin-bottom:10px;font-size:30px;">üîê Acesso Seguro</h1>
        <p style="text-align:center;color:#555;margin-bottom:25px;">Digite sua senha</p>

        <div class="error-message" id="error-message">‚ùå Senha incorreta</div>

        <form id="login-form">
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" autocomplete="off" required>
            </div>
            <button class="login-button">Entrar</button>
        </form>
    </div>
</div>

<script>
const PASSWORD = "meuuniversox";

const scrollAnimation = document.getElementById("scroll-animation");
const loginForm = document.getElementById("login-form");
const passwordInput = document.getElementById("password");
const errorMessage = document.getElementById("error-message");

setTimeout(()=>scrollAnimation.classList.add("fadeout"), 5800);

loginForm.addEventListener("submit", e=>{
    e.preventDefault();
    const pass = passwordInput.value;

    if(pass === PASSWORD){
        errorMessage.classList.remove("show");
        alert("Acesso permitido.");
    }else{
        errorMessage.classList.add("show");
        passwordInput.value = "";
        passwordInput.focus();
        setTimeout(()=>errorMessage.classList.remove("show"),2500);
    }
});
</script>

</body>
</html>
