<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Universo X - Acesso Ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ANIMA√á√ÉO DO PERGAMINHO */
        #scroll-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            pointer-events: none;
        }

        .scroll-wrapper {
            position: relative;
            width: 500px;
            max-width: 90vw;
            animation: scrollFall 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes scrollFall {
            0% {
                transform: translateY(-150vh) rotate(-15deg);
                opacity: 0;
            }
            60% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            70% {
                transform: translateY(-30px) rotate(0deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        /* ROLOS DE MADEIRA */
        .wood-roll {
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, 
                #5d4037 0%, 
                #6d4c41 15%, 
                #8d6e63 30%, 
                #6d4c41 50%, 
                #8d6e63 70%, 
                #6d4c41 85%, 
                #5d4037 100%
            );
            border-radius: 25px;
            position: relative;
            box-shadow: 
                0 8px 15px rgba(0,0,0,0.5),
                inset 0 2px 5px rgba(255,255,255,0.2),
                inset 0 -2px 5px rgba(0,0,0,0.3);
        }

        .wood-roll::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            height: 70%;
            background: linear-gradient(180deg, 
                rgba(255,255,255,0.15) 0%, 
                transparent 50%, 
                rgba(0,0,0,0.2) 100%
            );
            border-radius: 20px;
        }

        .wood-roll.top {
            margin-bottom: 0;
        }

        .wood-roll.bottom {
            margin-top: 0;
        }

        /* PAPEL DO PERGAMINHO */
        .scroll-paper {
            width: 100%;
            height: 0;
            background: linear-gradient(135deg, 
                #f5e6d3 0%, 
                #f0dcc4 25%, 
                #e8d4b8 50%, 
                #f0dcc4 75%, 
                #f5e6d3 100%
            );
            position: relative;
            overflow: hidden;
            animation: unrollScroll 2s ease-out 1.5s forwards;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.1),
                0 5px 25px rgba(0,0,0,0.3);
        }

        @keyframes unrollScroll {
            0% {
                height: 0;
            }
            100% {
                height: 450px;
            }
        }

        /* TEXTURA DO PAPEL */
        .scroll-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 115, 85, 0.03) 2px,
                    rgba(139, 115, 85, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 115, 85, 0.03) 2px,
                    rgba(139, 115, 85, 0.03) 4px
                );
            pointer-events: none;
        }

        /* BORDAS DO PAPEL */
        .scroll-paper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-left: 3px solid rgba(139, 115, 85, 0.3);
            border-right: 3px solid rgba(139, 115, 85, 0.3);
            pointer-events: none;
        }

        /* CONTE√öDO DO PERGAMINHO */
        .scroll-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            text-align: center;
            opacity: 0;
        }

        /* SELO CIRCULAR */
        .seal {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: radial-gradient(circle, #e53935 0%, #c62828 70%, #b71c1c 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 
                0 0 0 3px #f5e6d3,
                0 0 0 6px #c62828,
                0 8px 20px rgba(0,0,0,0.4),
                inset 0 2px 8px rgba(255,255,255,0.3),
                inset 0 -2px 8px rgba(0,0,0,0.3);
            animation: 
                sealAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 3.5s forwards,
                sealRotate 8s linear 4s infinite;
            opacity: 0;
            transform: scale(0) rotate(0deg);
        }

        @keyframes sealAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            60% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        @keyframes sealRotate {
            0% {
                transform: scale(1) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(540deg);
            }
        }

        /* CARACTERE JAPON√äS */
        .seal-kanji {
            font-size: 72px;
            font-weight: bold;
            color: #f5e6d3;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.5),
                -1px -1px 2px rgba(255,255,255,0.3);
            font-family: 'Arial', sans-serif;
        }

        /* T√çTULO */
        .scroll-title {
            font-size: 42px;
            font-weight: bold;
            color: #2c1810;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.2),
                0 0 15px rgba(255,215,0,0.3);
            letter-spacing: 4px;
            animation: titleAppear 1s ease-out 4.5s forwards;
            opacity: 0;
            font-family: 'Courier New', monospace;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* FADE OUT DA ANIMA√á√ÉO */
        #scroll-animation.fade-out {
            animation: fadeOutScroll 1s ease-out 6s forwards;
        }

        @keyframes fadeOutScroll {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* TELA DE LOGIN */
        #login-screen {
            opacity: 0;
            animation: loginAppear 1s ease-out 7s forwards;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        @keyframes loginAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #34495e;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            border-left: 4px solid #c33;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .password-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #95a5a6;
        }

        /* RESPONSIVO */
        @media (max-width: 600px) {
            .scroll-wrapper {
                width: 90vw;
            }

            .scroll-title {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .seal {
                width: 100px;
                height: 100px;
            }

            .seal-kanji {
                font-size: 60px;
            }

            .login-container {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 26px;
            }
        }

        /* HIDE SCROLLBARS */
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- ANIMA√á√ÉO DO PERGAMINHO -->
    <div id="scroll-animation">
        <div class="scroll-wrapper">
            <div class="wood-roll top"></div>
            <div class="scroll-paper">
                <div class="scroll-content">
                    <div class="seal">
                        <div class="seal-kanji">Â∞Å</div>
                    </div>
                    <div class="scroll-title">MEU UNIVERSO X</div>
                </div>
            </div>
            <div class="wood-roll bottom"></div>
        </div>
    </div>

    <!-- TELA DE LOGIN -->
    <div id="login-screen">
        <div class="login-container">
            <h1 class="login-title">üîê Acesso Seguro</h1>
            <p class="login-subtitle">Digite sua senha para entrar</p>
            
            <div class="error-message" id="error-message">
                ‚ùå Senha incorreta! Tente novamente.
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        autocomplete="off"
                        required
                    >
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <p class="password-hint">üí° Dica: meuuniversox</p>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DA SENHA
        const CORRECT_PASSWORD = 'meuuniversox';

        // Elementos
        const scrollAnimation = document.getElementById('scroll-animation');
        const loginScreen = document.getElementById('login-screen');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Adicionar classe de fade-out ap√≥s 6 segundos
        setTimeout(() => {
            scrollAnimation.classList.add('fade-out');
        }, 6000);

        // Verificar senha
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value;

            if (enteredPassword === CORRECT_PASSWORD) {
                // Senha correta - redirecionar ou mostrar conte√∫do
                errorMessage.classList.remove('show');
                loginScreen.style.transition = 'all 0.5s ease';
                loginScreen.style.opacity = '0';
                loginScreen.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    // Aqui voc√™ pode redirecionar para outra p√°gina ou mostrar o conte√∫do
                    alert('‚úÖ Acesso liberado! Bem-vindo ao Meu Universo X!');
                    // window.location.href = 'dashboard.html'; // Exemplo de redirecionamento
                }, 500);
            } else {
                // Senha incorreta
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Remover mensagem de erro ap√≥s 3 segundos
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Remover mensagem de erro ao come√ßar a digitar
        passwordInput.addEventListener('input', function() {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
            }
        });

        // Focar no campo de senha quando a tela de login aparecer
        setTimeout(() => {
            passwordInput.focus();
        }, 7000);
    </script>
</body>
</html>
