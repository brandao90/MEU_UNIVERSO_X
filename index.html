<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Universo X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d0a4e 50%, #1a0033 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Tela de Splash */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0033 0%, #2d0a4e 50%, #1a0033 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease-in-out 2.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .splash-logo {
            position: relative;
            z-index: 2;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .monkey-scientist {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(186, 85, 211, 0.6));
        }

        .splash-title {
            font-size: 48px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
            50% { text-shadow: 0 0 40px rgba(255, 105, 180, 1); }
        }

        /* Tela de Login */
        #login-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0033 0%, #2d0a4e 50%, #1a0033 100%);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .login-title {
            color: #ff69b4;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .login-input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff69b4, #ba55d3);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.6);
        }

        .error-message {
            color: #ff4444;
            margin-top: 15px;
            display: none;
        }

        /* App Principal */
        #main-app {
            display: none;
            min-height: 100vh;
        }

        /* Header */
        .app-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
        }

        .app-title {
            color: #ff69b4;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 16px;
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 105, 180, 0.4);
        }

        /* Sidebar */
        .app-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 105, 180, 0.3);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            color: #ff69b4;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .sidebar-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s;
        }

        .sidebar-item:hover {
            background: rgba(255, 105, 180, 0.2);
            color: #fff;
        }

        .sidebar-item.active {
            background: rgba(255, 105, 180, 0.3);
            color: #fff;
        }

        /* √Årea Principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 8px 16px;
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .toolbar-btn:hover {
            background: rgba(255, 105, 180, 0.4);
        }

        /* √Årea de Notas/Documentos */
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilo Keep - Cards de Notas */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .note-title {
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .note-content {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
        }

        .note-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 10px;
        }

        /* Editor de Markdown (Obsidian Style) */
        .markdown-editor {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .editor-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ff69b4;
            font-size: 24px;
            font-weight: bold;
            outline: none;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .preview-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 105, 180, 0.3);
            color: #fff;
        }

        /* Modal para Nova Nota */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-input, .modal-textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .modal-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #ff69b4, #ba55d3);
            color: #fff;
        }

        .modal-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 105, 180, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 105, 180, 0.7);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                height: 100%;
                z-index: 999;
                transition: left 0.3s;
            }

            .sidebar.active {
                left: 0;
            }

            .editor-container {
                flex-direction: column;
            }

            .preview-pane {
                border-left: none;
                border-top: 1px solid rgba(255, 105, 180, 0.3);
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Splash -->
    <div id="splash-screen">
        <div class="splash-stars"></div>
        <div class="splash-logo">
            <svg class="monkey-scientist" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Corpo do macaco cientista -->
                <ellipse cx="100" cy="140" rx="45" ry="55" fill="#fff"/>
                <!-- Jaleco -->
                <path d="M70 110 L70 180 L130 180 L130 110" fill="#fff" stroke="#333" stroke-width="2"/>
                <!-- Bolso -->
                <rect x="75" y="140" width="20" height="25" fill="none" stroke="#333" stroke-width="1"/>
                <!-- Cabe√ßa -->
                <circle cx="100" cy="80" r="35" fill="#d2691e"/>

                <ellipse cx="70" cy="75" rx="12" ry="18" fill="#d2691e"/>

                <!-- √ìculos -->
                <rect x="75" y="70" width="20" height="18" rx="3" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
                <rect x="105" y="70" width="20" height="18" rx="3" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
                <line x1="95" y1="79" x2="105" y2="79" stroke="#333" stroke-width="2"/>
                <!-- Olhos -->
                <circle cx="85" cy="79" r="4" fill="#333"/>
                <circle cx="115" cy="79" r="4" fill="#333"/>
                <!-- Nariz -->
                <ellipse cx="100" cy="90" rx="8" ry="6" fill="#8b4513"/>
                <!-- Boca -->
                <path d="M90 98 Q100 102 110 98" fill="none" stroke="#333" stroke-width="2"/>
                <!-- L√°pis na orelha -->
                <rect x="130" y="65" width="3" height="25" fill="#ff69b4" transform="rotate(30 131.5 77.5)"/>
                <polygon points="131.5,63 129,66 134,66" fill="#333"/>
            </svg>
            <div class="splash-title">MEU UNIVERSO X</div>
        </div>
    </div>

    <!-- Tela de Login -->
    <div id="login-screen">
        <div class="login-container">
            <svg class="login-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="100" cy="140" rx="45" ry="55" fill="#fff"/>
                <path d="M70 110 L70 180 L130 180 L130 110" fill="#fff" stroke="#333" stroke-width="2"/>
                <rect x="75" y="140" width="20" height="25" fill="none" stroke="#333" stroke-width="1"/>
                <circle cx="100" cy="80" r="35" fill="#d2691e"/>
                <ellipse cx="70" cy="75" rx="12" ry="18" fill="#d2691e"/>
                <ellipse cx="130" cy="75" rx="12" ry="18" fill="#d2691e"/>
                <rect x="75" y="70" width="20" height="18" rx="3" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
                <rect x="105" y="70" width="20" height="18" rx="3" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
                <line x1="95" y1="79" x2="105" y2="79" stroke="#333" stroke-width="2"/>
                <circle cx="85" cy="79" r="4" fill="#333"/>
                <circle cx="115" cy="79" r="4" fill="#333"/>
                <ellipse cx="100" cy="90" rx="8" ry="6" fill="#8b4513"/>
                <path d="M90 98 Q100 102 110 98" fill="none" stroke="#333" stroke-width="2"/>
                <rect x="130" y="65" width="3" height="25" fill="#ff69b4" transform="rotate(30 131.5 77.5)"/>
                <polygon points="131.5,63 129,66 134,66" fill="#333"/>
            </svg>
            <h2 class="login-title">Bem-vindo!</h2>
            <input type="password" class="login-input" id="password-input" placeholder="Digite sua senha">
            <button class="login-button" onclick="checkPassword()">Entrar</button>
            <p class="error-message" id="error-message">Senha incorreta! Tente novamente.</p>
        </div>
    </div>

    <!-- App Principal -->
    <div id="main-app">
        <header class="app-header">
            <h1 class="app-title">üß™ Meu Universo X</h1>
            <div class="header-buttons">
                <button class="header-btn" onclick="toggleView()">Alternar Vis√£o</button>
                <button class="header-btn" onclick="logout()">Sair</button>
            </div>
        </header>

        <div class="app-container">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">üìã Notas R√°pidas</div>
                    <div class="sidebar-item active" onclick="showNotes()">Todas as Notas</div>
                    <div class="sidebar-item" onclick="showArchived()">Arquivadas</div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-title">üìù Documentos</div>
                    <div class="sidebar-item" onclick="showDocuments()">Meus Documentos</div>
                    <div class="sidebar-item" onclick="showMarkdown()">Novo Markdown</div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-title">üè∑Ô∏è Tags</div>
                    <div class="sidebar-item">#trabalho</div>
                    <div class="sidebar-item">#pessoal</div>
                    <div class="sidebar-item">#ideias</div>
                </div>
            </aside>

            <main class="main-content">
                <div class="toolbar">
                    <button class="toolbar-btn" onclick="openNewNoteModal()">‚ûï Nova Nota</button>
                    <button class="toolbar-btn" onclick="createMarkdown()">üìÑ Novo Documento</button>
                    <button class="toolbar-btn" onclick="searchNotes()">üîç Pesquisar</button>
                </div>

                <div class="content-area" id="content-area">
                    <div class="notes-grid" id="notes-grid">
                        <!-- Notas ser√£o inseridas aqui -->
                    </div>
                </div>

                <!-- Editor Markdown -->
                <div class="markdown-editor" id="markdown-editor">
                    <div class="editor-header">
                        <input type="text" class="editor-title-input" placeholder="T√≠tulo do Documento" id="doc-title">
                        <div class="editor-actions">
                            <button class="toolbar-btn" onclick="saveMarkdown()">üíæ Salvar</button>
                            <button class="toolbar-btn" onclick="closeEditor()">‚ùå Fechar</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div class="editor-pane">
                            <textarea class="editor-textarea" id="markdown-input" placeholder="Digite seu markdown aqui..."></textarea>
                        </div>
                        <div class="preview-pane" id="markdown-preview">
                            <p style="color: rgba(255,255,255,0.5);">A pr√©via aparecer√° aqui...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Nova Nota -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <h3 class="modal-title">Nova Nota R√°pida</h3>
            <input type="text" class="modal-input" id="note-title-input" placeholder="T√≠tulo">
            <textarea class="modal-textarea" id="note-content-input" placeholder="Conte√∫do da nota..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeNoteModal()">Cancelar</button>
                <button class="modal-btn modal-btn-primary" onclick="saveNote()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o de senha
        const APP_PASSWORD = "universo123"; // ALTERE AQUI SUA SENHA

        // Dados em mem√≥ria
        let notes = [];
        let documents = [];
        let currentView = 'notes';

        // Inicializa√ß√£o
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            createStars();
        }, 2500);

        function createStars() {
            const container = document.querySelector('.splash-stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        function checkPassword() {
            const input = document.getElementById('password-input');
            const error = document.getElementById('error-message');
            
            if (input.value === APP_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                loadInitialData();
            } else {
                error.style.display = 'block';
                input.value = '';
                input.style.animation = 'shake 0.5s';
                setTimeout(() => input.style.animation = '', 500);
            }
        }

        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        function logout() {
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('password-input').value = '';
        }

        function loadInitialData() {
            notes = [
                {
                    id: 1,
                    title: "Bem-vindo ao Meu Universo X!",
                    content: "Este √© seu espa√ßo pessoal para organizar notas, documentos e ideias. Explore as funcionalidades!",
                    date: new Date().toLocaleDateString()
                },
                {
                    id: 2,
                    title: "Ideias de Projeto",
                    content: "Criar um sistema de gerenciamento completo com integra√ß√£o de notas e documentos markdown.",
                    date: new Date().toLocaleDateString()
                }
            ];
            renderNotes();
        }

        function renderNotes() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = notes.map(note => `
                <div class="note-card" onclick="editNote(${note.id})">
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content.substring(0, 150)}${note.content.length > 150 ? '...' : ''}</div>
                    <div class="note-date">${note.date}</div>
                </div>
            `).join('');
        }

        function openNewNoteModal() {
            document.getElementById('note-modal').style.display = 'flex';
        }

        function closeNoteModal() {
            document.getElementById('note-modal').style.display = 'none';
            document.getElementById('note-title-input').value = '';
            document.getElementById('note-content-input').value = '';
        }

        function saveNote() {
            const title = document.getElementById('note-title-input').value;
            const content = document.getElementById('note-content-input').value;
            
            if (title && content) {
                notes.push({
                    id: Date.now(),
                    title,
                    content,
                    date: new Date().toLocaleDateString()
                });
                renderNotes();
                closeNoteModal();
            }
        }

        function createMarkdown() {
            document.getElementById('notes-grid').style.display = 'none';
            document.getElementById('markdown-editor').style.display = 'flex';
            document.getElementById('doc-title').value = '';
            document.getElementById('markdown-input').value = '';
            document.getElementById('markdown-preview').innerHTML = '<p style="color: rgba(255,255,255,0.5);">A pr√©via aparecer√° aqui...</p>';
        }

        function closeEditor() {
            document.getElementById('markdown-editor').style.display = 'none';
            document.getElementById('notes-grid').style.display = 'grid';
        }

        function saveMarkdown() {
            const title = document.getElementById('doc-title').value;
            const content = document.getElementById('markdown-input').value;
            
            if (title && content) {
                documents.push({
                    id: Date.now(),
                    title,
                    content,
                    date: new Date().toLocaleDateString()
                });
                alert('Documento salvo com sucesso!');
                closeEditor();
            }
        }

        document.getElementById('markdown-input').addEventListener('input', (e) => {
            const markdown = e.target.value;
            const preview = document.getElementById('markdown-preview');
            preview.innerHTML = parseMarkdown(markdown);
        });

        function parseMarkdown(text) {
            if (!text) return '<p style="color: rgba(255,255,255,0.5);">A pr√©via aparecer√° aqui...</p>';
            
            let html = text;
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3 style="color: #ff69b4; margin: 15px 0;">$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2 style="color: #ff69b4; margin: 20px 0;">$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1 style="color: #ff69b4; margin: 25px 0;">$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/gim, '<strong style="color: #ba55d3;">$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/gim, '<em>$1</em>');
            
            // Links
            html = html.replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" style="color: #ff69b4; text-decoration: underline;">$1</a>');
            
            // Code inline
            html = html.replace(/`(.*?)`/gim, '<code style="background: rgba(255,105,180,0.2); padding: 2px 6px; border-radius: 4px; color: #fff;">$1</code>');
            
            // Lists
            html = html.replace(/^\* (.*$)/gim, '<li style="margin-left: 20px;">$1</li>');
            html = html.replace(/^\- (.*$)/gim, '<li style="margin-left: 20px;">$1</li>');
            
            // Line breaks
            html = html.replace(/\n/gim, '<br>');
            
            return html;
        }

        function showNotes() {
            currentView = 'notes';
            document.getElementById('markdown-editor').style.display = 'none';
            document.getElementById('notes-grid').style.display = 'grid';
            renderNotes();
        }

        function showDocuments() {
            currentView = 'documents';
            document.getElementById('markdown-editor').style.display = 'none';
            document.getElementById('notes-grid').style.display = 'grid';
            renderDocuments();
        }

        function renderDocuments() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = documents.map(doc => `
                <div class="note-card" onclick="openDocument(${doc.id})">
                    <div class="note-title">üìÑ ${doc.title}</div>
                    <div class="note-content">${doc.content.substring(0, 100)}${doc.content.length > 100 ? '...' : ''}</div>
                    <div class="note-date">${doc.date}</div>
                </div>
            `).join('');
            
            if (documents.length === 0) {
                grid.innerHTML = '<p style="color: rgba(255,255,255,0.5); grid-column: 1/-1; text-align: center; padding: 40px;">Nenhum documento ainda. Crie seu primeiro documento markdown!</p>';
            }
        }

        function openDocument(id) {
            const doc = documents.find(d => d.id === id);
            if (doc) {
                document.getElementById('notes-grid').style.display = 'none';
                document.getElementById('markdown-editor').style.display = 'flex';
                document.getElementById('doc-title').value = doc.title;
                document.getElementById('markdown-input').value = doc.content;
                document.getElementById('markdown-preview').innerHTML = parseMarkdown(doc.content);
            }
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('note-title-input').value = note.title;
                document.getElementById('note-content-input').value = note.content;
                openNewNoteModal();
                
                // Remove a nota antiga ao salvar
                notes = notes.filter(n => n.id !== id);
            }
        }

        function showArchived() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = '<p style="color: rgba(255,255,255,0.5); grid-column: 1/-1; text-align: center; padding: 40px;">Nenhuma nota arquivada.</p>';
        }

        function toggleView() {
            if (currentView === 'notes') {
                showDocuments();
            } else {
                showNotes();
            }
        }

        function searchNotes() {
            const searchTerm = prompt('Digite o termo de busca:');
            if (searchTerm) {
                const filtered = notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    note.content.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                const grid = document.getElementById('notes-grid');
                if (filtered.length > 0) {
                    grid.innerHTML = filtered.map(note => `
                        <div class="note-card" onclick="editNote(${note.id})">
                            <div class="note-title">${note.title}</div>
                            <div class="note-content">${note.content.substring(0, 150)}${note.content.length > 150 ? '...' : ''}</div>
                            <div class="note-date">${note.date}</div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<p style="color: rgba(255,255,255,0.5); grid-column: 1/-1; text-align: center; padding: 40px;">Nenhum resultado encontrado.</p>';
                }
            }
        }

        function showMarkdown() {
            createMarkdown();
        }

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + N - Nova nota
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openNewNoteModal();
            }
            
            // Ctrl/Cmd + M - Novo markdown
            if ((e.ctrlKey || e.metaKey) && e.key === 'm') {
                e.preventDefault();
                createMarkdown();
            }
            
            // Ctrl/Cmd + S - Salvar
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (document.getElementById('markdown-editor').style.display === 'flex') {
                    saveMarkdown();
                }
            }
            
            // ESC - Fechar modais
            if (e.key === 'Escape') {
                closeNoteModal();
                if (document.getElementById('markdown-editor').style.display === 'flex') {
                    if (confirm('Deseja fechar sem salvar?')) {
                        closeEditor();
                    }
                }
            }
        });

        // Prevenir perda de dados
        window.addEventListener('beforeunload', (e) => {
            const markdownContent = document.getElementById('markdown-input').value;
            if (markdownContent && document.getElementById('markdown-editor').style.display === 'flex') {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Anima√ß√£o de shake para erro de senha
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Auto-save draft (usando mem√≥ria)
        let autosaveInterval;
        document.getElementById('markdown-input').addEventListener('focus', () => {
            autosaveInterval = setInterval(() => {
                const title = document.getElementById('doc-title').value;
                const content = document.getElementById('markdown-input').value;
                if (content) {
                    console.log('Auto-salvando rascunho...');
                    // Em produ√ß√£o, isso salvaria em localStorage ou backend
                }
            }, 30000); // Auto-save a cada 30 segundos
        });

        document.getElementById('markdown-input').addEventListener('blur', () => {
            if (autosaveInterval) {
                clearInterval(autosaveInterval);
            }
        });

        // Tema escuro permanente (j√° est√° no design)
        console.log('üß™ Meu Universo X - Carregado com sucesso!');
        console.log('üí° Dica: Use Ctrl+N para nova nota ou Ctrl+M para novo documento');
    </script>
