<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Meu Universo X</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#060c1f,#0b1538);
  overflow:hidden;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
}

/* --- ANIMAÇÃO DO PERGAMINHO --- */
#scroll{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  z-index:10;
  background:#0b1538;
  animation:fadeOut 2s ease 8s forwards;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

.scroll-img{
  width:90vw;max-width:420px;
  transform-origin:top center;
  animation:fall 2s cubic-bezier(.3,1,.3,1) 0s forwards,
           unroll 5s cubic-bezier(.2,.9,.25,1) 2s forwards;
  opacity:0;
}
@keyframes fall{
  0%{transform:translateY(-200vh) rotate(-15deg);opacity:0}
  70%{transform:translateY(0) rotate(0deg);opacity:1}
  100%{opacity:1}
}
@keyframes unroll{
  0%{transform:scaleY(.1)}
  100%{transform:scaleY(1)}
}

/* --- LOGIN --- */
#login{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  opacity:0;animation:showLogin 1s ease 9s forwards;
}
@keyframes showLogin{to{opacity:1}}
.login-box{
  background:#fff;border-radius:20px;padding:40px 30px;
  box-shadow:0 20px 80px rgba(0,0,0,.5);
  width:90%;max-width:360px;text-align:center;
}
.login-box h1{margin-bottom:10px;font-size:24px;color:#222}
.login-box p{color:#666;margin-bottom:25px}
input[type=password]{
  width:100%;padding:12px;border:2px solid #ddd;border-radius:10px;
  margin-bottom:20px;font-size:16px;outline:none;
}
button{
  width:100%;padding:12px;border:none;border-radius:10px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;font-size:16px;font-weight:bold;cursor:pointer;
  transition:.3s;
}
button:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(118,75,162,.3)}
#error{display:none;color:#b00;margin-bottom:10px;font-size:14px}

/* --- BLOCO DE NOTAS --- */
#app{display:none;flex-direction:column;align-items:center;padding:20px;width:100%;height:100vh;overflow:auto}
header{width:100%;max-width:800px;display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
header h2{color:#fff;font-size:22px}
#newNote{padding:10px 15px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;background:#fff}
#notes{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:15px;width:100%;max-width:800px}
.note{
  background:#fff;border-radius:12px;padding:15px;min-height:120px;display:flex;flex-direction:column;
}
.note[contenteditable]{outline:none}
.note .title{font-weight:bold;margin-bottom:8px}
.note .body{flex:1;white-space:pre-wrap}

/* --- SCROLLBAR --- */
body::-webkit-scrollbar{width:6px}
body::-webkit-scrollbar-thumb{background:#667eea;border-radius:3px}
</style>
</head>
