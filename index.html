<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Meu Universo X</title>

<style>
body{
  margin:0;
  background:#071022;
  color:#fff;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* TELA DO PERGAMINHO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#041020,#020812);
  z-index:9999;
}

/* Pergaminho */
.scroll{
  width:90%;
  max-width:600px;
  background:linear-gradient(180deg,#f4e7d7,#e8d5b7);
  border-radius:10px;
  padding:80px 40px;
  text-align:center;
  position:relative;
  box-shadow:0 0 50px rgba(0,0,0,0.4);
}

/* barra superior/inferior */
.scroll::before,
.scroll::after{
  content:'';
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:45px;
  border-radius:20px;
  background:linear-gradient(90deg,#8B4513,#A0522D,#8B4513);
}
.scroll::before{ top:-55px; }
.scroll::after{ bottom:-55px; }

/* selo giratório */
.selo{
  width:110px;
  height:110px;
  background:radial-gradient(circle,#dc143c,#8b0000);
  border-radius:50%;
  margin:0 auto 25px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:45px;
  font-weight:bold;
  animation:spin 3s linear infinite;
  box-shadow:0 0 20px rgba(255,0,0,0.4);
}

@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}

/* título */
.titulo{
  font-size:42px;
  color:#8b4513;
  font-family:Georgia, serif;
  opacity:0;
  animation:fadeIn 1.5s ease forwards 1.2s;
}

@keyframes fadeIn{
  to{ opacity:1; }
}

/* LOGIN */
#login{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
}

.login-box{
  width:90%;
  max-width:400px;
  padding:30px;
  border-radius:15px;
  background:rgba(255,255,255,0.05);
  box-shadow:0 0 40px rgba(0,0,0,0.4);
  backdrop-filter:blur(6px);
  text-align:center;
}

.login-box input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(0,0,0,0.2);
  color:#fff;
}

.login-box button{
  width:100%;
  padding:14px;
  background:#00d4ff;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

.erro{
  display:none;
  color:#ff3333;
  margin-top:10px;
}
</style>

</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div class="scroll">
    <div class="selo">封</div>
    <div class="titulo">MEU UNIVERSO X</div>
  </div>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Meu Universo X</h2>
    <p>Insere a senha para entrar</p>

    <input id="pass" type="password" placeholder="Senha">

    <button onclick="entrar()">Entrar</button>

    <div class="erro" id="erro">Senha incorreta</div>
  </div>
</div>

<script>
const SENHA = "1234"; // <<< ALTERA AQUI

// Espera a animação terminar
window.onload = () => {
  setTimeout(() => {
    document.getElementById("intro").style.opacity = "0";

    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }, 800);

  }, 3500); // duração da intro
};

function entrar(){
  const p = document.getElementById("pass").value;
  if(p === SENHA){
    alert("Login OK — aqui entra o app!");
  } else {
    const erro = document.getElementById("erro");
    erro.style.display = "block";
    setTimeout(()=> erro.style.display="none",2000);
  }
}
</script>

</body>
</html>
