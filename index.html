<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Universo X - Notas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* PERGAMINHO ANIMADO */
        #scroll-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease 4s forwards;
        }

        .scroll-container {
            position: relative;
            width: 600px;
            height: 400px;
            max-width: 90vw;
        }

        .scroll-paper {
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, #f4e4c1 0%, #e8d4a8 100%);
            border: 3px solid #8b7355;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: unroll 2s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .scroll-paper::before,
        .scroll-paper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #8b7355;
            left: 0;
        }

        .scroll-paper::before {
            top: 0;
            border-radius: 10px 10px 0 0;
        }

        .scroll-paper::after {
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }

        .scroll-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #2d1810;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: textAppear 1s ease 1.5s forwards;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        @keyframes unroll {
            0% { height: 0; }
            100% { height: 400px; }
        }

        @keyframes textAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        /* LOGIN */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 0.5s ease 4.5s forwards;
        }

        .login-box {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        .login-box input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118,75,162,0.3);
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* APP PRINCIPAL */
        #app {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .app-title {
            font-size: 28px;
            color: #667eea;
            font-weight: bold;
        }

        .app-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            min-width: 250px;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--note-color, #667eea);
        }

        .note-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .note-content {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
            max-height: 150px;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .note-actions button {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            color: white;
        }

        .btn-edit {
            background: #4CAF50;
        }

        .btn-delete {
            background: #f44336;
        }

        .btn-export {
            background: #2196F3;
        }

        .btn-share {
            background: #FF9800;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            font-family: inherit;
            outline: none;
        }

        .modal-content textarea {
            min-height: 200px;
            resize: vertical;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover,
        .color-option.active {
            border-color: #333;
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 18px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                align-items: stretch;
            }

            .app-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .notes-container {
                grid-template-columns: 1fr;
            }

            .scroll-text {
                font-size: 32px;
            }
        }

        .share-menu {
            display: none;
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 100;
            min-width: 150px;
        }

        .share-menu button {
            width: 100%;
            padding: 10px;
            border: none;
            background: transparent;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .share-menu button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- PERGAMINHO INTRO -->
    <div id="scroll-intro">
        <div class="scroll-container">
            <div class="scroll-paper">
                <div class="scroll-text">Meu Universo X</div>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-box">
            <h2>üîê Acesso Seguro</h2>
            <input type="password" id="password-input" placeholder="Digite a senha" />
            <button onclick="checkPassword()">Entrar</button>
            <p style="margin-top: 15px; color: #999; font-size: 12px;">Senha padr√£o: meuuniversox</p>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app">
        <div class="app-header">
            <div class="app-title">üìù Meu Universo X - Notas</div>

    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">

            <div class="color-picker">
                <div class="color-option active" style="background: #667eea" onclick="selectColor('#667eea')"></div>
                <div class="color-option" style="background: #f093fb" onclick="selectColor('#f093fb')"></div>
                <div class="color-option" style="background: #4facfe" onclick="selectColor('#4facfe')"></div>
                <div class="color-option" style="background: #43e97b" onclick="selectColor('#43e97b')"></div>
                <div class="color-option" style="background: #fa709a" onclick="selectColor('#fa709a')"></div>
                <div class="color-option" style="background: #feca57" onclick="selectColor('#feca57')"></div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveNote()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let currentNoteId = null;
        let selectedColor = '#667eea';

        // Carregar notas do localStorage
        function loadNotes() {
            const saved = localStorage.getItem('universoXNotes');
            if (saved) {
                notes = JSON.parse(saved);
            }
        }

        // Salvar notas no localStorage
        function saveToStorage() {
            localStorage.setItem('universoXNotes', JSON.stringify(notes));
        }

        // Verificar senha
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === 'meuuniversox') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadNotes();
                renderNotes();
            } else {
                alert('‚ùå Senha incorreta!');
            }
        }

        // Logout
        function logout() {
            document.getElementById('app').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('password-input').value = '';
        }

        // Enter para login
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkPassword();
            });
        });

        // Abrir modal
        function openModal(noteId = null) {
            currentNoteId = noteId;
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const titleInput = document.getElementById('note-title');
            const contentInput = document.getElementById('note-content');

            if (noteId) {
                const note = notes.find(n => n.id === noteId);
                modalTitle.textContent = 'Editar Nota';
                titleInput.value = note.title;
                contentInput.value = note.content;
                selectedColor = note.color;
            } else {
                modalTitle.textContent = 'Nova Nota';
                titleInput.value = '';
                contentInput.value = '';
                selectedColor = '#667eea';
            }

            updateColorSelection();
            modal.style.display = 'flex';
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentNoteId = null;
        }

        // Selecionar cor
        function selectColor(color) {
            selectedColor = color;
            updateColorSelection();
        }

        function updateColorSelection() {
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('active');
                if (opt.style.background === selectedColor) {
                    opt.classList.add('active');
                }
            });
        }

        // Salvar nota
        function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();

            if (!title || !content) {
                alert('‚ö†Ô∏è Preencha t√≠tulo e conte√∫do!');
                return;
            }

            if (currentNoteId) {
                const note = notes.find(n => n.id === currentNoteId);
                note.title = title;
                note.content = content;
                note.color = selectedColor;
                note.updatedAt = new Date().toISOString();
            } else {
                notes.unshift({
                    id: Date.now(),
                    title,
                    content,
                    color: selectedColor,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
            }

            saveToStorage();
            renderNotes();
            closeModal();
        }

        // Deletar nota
        function deleteNote(id) {
            if (confirm('üóëÔ∏è Deseja deletar esta nota?')) {
                notes = notes.filter(n => n.id !== id);
                saveToStorage();
                renderNotes();
            }
        }

        function exportNote(id) {
            const note = notes.find(n => n.id === id);
            const text = `${note.title}\n\n${note.content}\n\nCriado: ${new Date(note.createdAt).toLocaleString()}`;
            downloadText(text, `${note.title}.txt`);
        }

            const text = `${note.title}\n\n${note.content}`;

            menu.className = 'share-menu';
            menu.style.display = 'block';
            menu.style.top = event.clientY + 'px';
            menu.style.left = event.clientX + 'px';
            menu.style.position = 'fixed';
            
            menu.innerHTML = `
                <button onclick="shareWhatsApp('${encodeURIComponent(text)}')">üì± WhatsApp</button>
                <button onclick="shareEmail('${encodeURIComponent(note.title)}', '${encodeURIComponent(note.content)}')">üìß Email</button>
